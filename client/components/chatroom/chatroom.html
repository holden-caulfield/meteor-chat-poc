<template name="chatroom">
  <h1 class="topbar">{{roomName}} <a href="#" id="back" class="backlink">Back</a></h1>
  <section id="chat-history" class="scrollable">
    <ul class="messages">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
  </section>
  <div>
    <form id="new-message">
      <input type="text" name="message" placeholder="type a message" />
    </form>
  </div>
</template>
